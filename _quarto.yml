# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  
project:
  type: website
  output-dir: docs

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - sandstone
      # - html/styles.scss
    linkcolor: $blue 
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    link-external-newwindow: true